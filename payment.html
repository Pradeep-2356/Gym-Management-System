<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Gateway</title>
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>Select your preferred payment method to complete the membership purchase.</p>
        <div class="payment-options">
            <div class="payment-card">
                <img src="img/credit-card-icon.png" alt="Credit/Debit Card">
                <p>Credit/Debit Card</p>
            </div>
            <div class="payment-card">
                <img src="img/upi-icon.png" alt="UPI">
                <p>UPI</p>
            </div>
            <div class="payment-card">
                <img src="img/net-banking-icon.png" alt="Net Banking">
                <p>Net Banking</p>
            </div>
            <div class="payment-card">
                <img src="img/wallet-icon.png" alt="Wallet">
                <p>Wallet</p>
            </div>
        </div>
        <button>Proceed to Pay</button>
    </div>
</body>
</html>
